<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    {% block link %}
    {% endblock %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <title>ITinspire Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href='{% static "vendors/mdi/css/materialdesignicons.min.css"%}'>
    <link rel="stylesheet" href='{% static "vendors/css/vendor.bundle.base.css" %}' />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href='{% static "vendors/font-awesome/css/font-awesome.min.css"%}' />
    <link rel="stylesheet" href='{% static "vendors/bootstrap-datepicker/bootstrap-datepicker.min.css"%}' />
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href='{%static "vendors/datatables.net-bs4/dataTables.bootstrap4.css"%}' />

    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href='{% static "css/demo_1/style.css"%}' />
    <!-- End layout styles -->
    <link rel="shortcut icon" href='{% static "images/favicon.png"%}' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} Welcome to Home {% endblock %}</title>
</head>
<body>
<div class="container-scroller">
{% include "./navbar.html" %}
        <!-- partial -->
        <div class="main-panel">
  <div class="content-wrapper pb-0">
{% block content %}
{% endblock %}
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
</div>
  <script src='{% static "vendors/js/vendor.bundle.base.js"%}'></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src='{% static "vendors/chart.js/Chart.min.js"%}'></script>
    <script src='{% static "vendors/jvectormap/jquery-jvectormap.min.js"%}'></script>
    <script src='{% static "vendors/jvectormap/jquery-jvectormap-world-mill-en.js"%}'></script>
    <script src='{% static "vendors/chartist/chartist.min.js"%}'></script>
    <script src='{% static "vendors/flot/jquery.flot.js"%}'></script>
    <script src='{% static "vendors/flot/jquery.flot.resize.js"%}'></script>
    <script src='{% static "vendors/flot/jquery.flot.categories.js"%}'></script>
    <script src='{% static "vendors/flot/jquery.flot.fillbetween.js"%}'></script>
    <script src='{% static "vendors/flot/jquery.flot.stack.js"%}'></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src='{% static "js/off-canvas.js"%}'></script>
    <script src='{% static "js/hoverable-collapse.js"%}'></script>
    <script src='{% static "js/misc.js"%}'></script>
    <script src='{% static "js/settings.js"%}'></script>
    <script src='{% static "js/todolist.js"%}'></script>
   <script src='{% static "vendors/datatables.net/jquery.dataTables.js"%}'></script>
    <script src='{% static "js/data-table.js"%}'></script>
    <script src='{%static "vendors/datatables.net-bs4/dataTables.bootstrap4.js"%}'></script>
    {%block script%}
    {%endblock%}
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src='{% static "js/dashboard.js"%}'></script>
</body>
</html>
